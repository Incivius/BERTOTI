<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container">
        <h1>Informações Pessoais</h1>
        <div class="info-card">
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
            <p><strong>Sobre:</strong> <span id="sobre"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <h1>Projetos</h1>
        <div class="card" id="projeto-card">
        </div>
        <h1>Experiência</h1>
        <div class="card" id="experiencia-card">
        </div>
        <h1>Habilidades</h1>
        <div class="card" id="habilidade-card">
        </div>
    </div>

    <script src="../scripts/index.js"></script>
</body>
</html>
